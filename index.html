<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Grid Manipulation</h1>
    <!-- grid portion -->
    <button id="addRow">Add Row</button>
    <button id="addColumn">Add Column</button>
    <button id="removeRow">Remove Row</button>
    <button id="removeColumn">Remove Column</button>
    <!-- grid object: used table element, default to be 1x1-->
    <table id="grid">
        <tr>
            <td></td>
        </tr>
    </table>
    <!-- coloring portion -->
    <select id="colorSelect">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
    </select>
    <button id="colorCell">Color Cell</button>
    <button id="colorAll">Color All</button>
    <button id="colorUncolored">Color Uncolored</button>
    <button id="removeColor">Color remove</button>
    <script src="index.js"></script>
</body>
</html>
